<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add poll</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="/js/functions.js"></script>
</head>
<body>

<div class="pageContent">
    <div class="col-lg-5 col-lg-offset-3">
        <form th:action="@{/add-poll}" method="post">
            <div class="form-group">
                <label th:for="pollName">Название:</label>
                <input id="pollName" class="form-control"/>
            </div>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Варианты выбора:</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div id="container">
                            <input class="form-control optionName"/>
                        </div>

                        <button class="btn btn-default" type="button" onclick="addInput()">
                            <span class="glyphicon glyphicon-plus"></span>
                            Добавить
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="button" onclick="addPoll()" class="btn btn-success">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
